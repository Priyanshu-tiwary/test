<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form with Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: grey;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background:url(wallpaper.jpg) no-repeat;
            backdrop-filter: blur(10px);
            background-size: cover;
            background-position: right;
            
        }
        form {
            background-color: transparent;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: brown;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <form id="complaintForm" enctype="multipart/form-data" onsubmit="submitForm(event)">
        <center>
            <h2>Complaint Form</h2>
        </center>
        <label for="Area">Area*:</label>
        <input type="text" id="Area" name="Area" required>

        <label for="Locality">Locality*:</label>
        <input type="Locality" id="Locality" name="Locality" required>

        <label for="Land mark">Land mark*:</label>
        <input type="Land mark" id="Land mark" name="Land mark" required>

        <label for="complaint">Complaint*:</label>
        <textarea id="complaint" name="complaint" rows="4" required></textarea>

        <label for="Address">Address*:</label>
        <input type="Address" id="Address" name="Address" required>

        <label for="picture">Upload Picture*:</label>
        <input type="file" id="picture" name="picture" accept="image/*">

        <label for="location">Location*:</label>
        <input type="text" id="location" name="location" placeholder="Enter Complaint Location" autocomplete="on" required>

        <button type="submit">Submit Complaint<a href="C:\Users\RR\Desktop\app\Honor.html"></a></button>
    </form>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <script>
        function initMap() {
            var input = document.getElementById('location');
            var autocomplete = new google.maps.places.Autocomplete(input);
        }

        function submitForm(event) {
            event.preventDefault();

            // Additional logic for form submission can be added here
            alert('Complaint submitted successfully!');
        }
    </script>
    <script>
        initMap(); // Initialize Google Maps API
    </script>
</body>
</html>
